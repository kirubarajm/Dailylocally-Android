dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    //Firebase
    implementation 'com.google.firebase:firebase-core:17.4.1'
    implementation 'com.google.firebase:firebase-messaging:20.1.7'

    // Volley request
    implementation 'com.android.volley:volley:1.1.1'

    //json to gson
    implementation 'com.google.code.gson:gson:2.8.5'

    //architecture
    implementation "android.arch.persistence.room:rxjava2:1.1.1"

    //dagger
    implementation 'com.google.dagger:dagger:2.27'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.23.2'
    testAnnotationProcessor 'com.google.dagger:dagger-compiler:2.23.2'
    implementation 'com.google.dagger:dagger-android-support:2.23.2'
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.23.2'

    //recyclerview
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    // For control over item selection of both touch and mouse driven selection
    implementation "androidx.recyclerview:recyclerview-selection:1.1.0-rc01"

    //Cardview
    implementation "androidx.cardview:cardview:1.0.0"

    implementation 'com.google.android.material:material:1.1.0'

    //Zendesk chat
    implementation group: 'com.zopim.android', name: 'sdk', version: '1.4.8'
    implementation group: 'com.zendesk', name: 'support', version: '4.0.0'
    implementation group: 'com.zendesk', name: 'messaging', version: '4.0.0'
    implementation group: 'com.zendesk', name: 'answerbot', version: '2.0.0'

    //Facebook sdk
    implementation 'com.facebook.android:facebook-android-sdk:5.8.0'
    implementation 'com.facebook.android:facebook-core:5.8.0'
    implementation 'com.facebook.android:facebook-marketing:5.8.0'
    implementation 'com.facebook.shimmer:shimmer:0.1.0@aar'

    //Razorpay
    implementation 'com.razorpay:checkout:1.5.2'

    //Glide image
    implementation "com.github.bumptech.glide:glide:4.9.0"

    //SMS OTP Receiver
    implementation 'com.google.android.gms:play-services-auth-api-phone:17.4.0'


}
